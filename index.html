<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Cart2</title>
</head>

<body>
    <header>
        <h1>My cart</h1>
    </header>

    <main>
        <div class="product-card">
            <img class="img1" src="./red t-shirt.png" alt="">

                <h2>Red T-Shirt</h2>
                <b class="befor">120$ <del class="after"> 150$</del></b>
            </div>
            <div class="container">
                <img class="img2" src="./3917759.png" alt="">

                    <button class="minus">-</button>
                    <Span class="quantity">1</Span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="product-card">
            <img class="img1" src="./black t-shirt.png" alt="">

                <img class="img2" src="./3917759.png" alt="">

                    <button class="minus">-</button>
                    <Span class="quantity">1</Span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="product-card">

                </div>
            </div>
        </div>
    </main>
</body>
